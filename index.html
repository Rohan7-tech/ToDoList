<!DOCTYPE html>
<html>
<head>
	<title>
		To do list project
	</title>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

	<div id="container">
		<h1>To Do List <i class="fas fa-plus"></i></h1>
         
      <input type="text" name="Todo" placeholder="Add new Todo">
      <ul>
         
      	<li><span><i class="fas fa-trash-alt"></i> </span>Wake up early</li>
      	<li><span><i class="fas fa-trash-alt"></i> </span>Eat breakfast</li>
      	<li><span><i class="fas fa-trash-alt"></i> </span>Do exercise</li>
      	<li><span><i class="fas fa-trash-alt"></i> </span>Help in household work</li>
      	<li><span><i class="fas fa-trash-alt"></i> </span>Eat lunch</li>
      	<li><span><i class="fas fa-trash-alt"></i> </span>Play drums</li>
      	<li><span><i class="fas fa-trash-alt"></i></span>Do coding</li>
      	<li><span><i class="fas fa-trash-alt"></i> </span>Watch Netflix</li>
      </ul> 
	</div>
<script type="text/javascript" src="todolist.js"></script>
<link rel="stylesheet" type="text/css" href="todolist.css">
</body>
</html>
